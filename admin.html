    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: white;
        }

        li {
            list-style: none;
        }

        h1 {
            color: rgb(52, 51, 51);
        }

        h2 {
            color: rgb(52, 51, 51);
        }

        h3 {
            color: rgb(52, 51, 51);
        }

        .btn {
            background-color: rgb(84, 201, 247);
            color: white;
            padding: 5px 10px;
            text-align: center;

        }

        .btn:hover {
            box-shadow: inset 200px 0 0 0 #54b3d6;
            color: black;
            padding-top: 4px;
            padding-bottom: 4px;
            padding-right: 8px;
            padding-left: 8px;
            border: 1px solid;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 15px 10px;
            border-bottom: 2px solid #999;
        }


        .side-topnav {
            position: fixed;
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(41, 14, 68, 0.6225840678068102) 0%, rgba(4, 98, 152, 1) 100%, rgba(17, 225, 160, 1) 100%);
            width: 15vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .side-topnav .menu {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-topnav li {
            font-size: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 40px;
            padding-left: 40px;
            color: white;
            display: flex;
            margin-left: -30px;
        }

        .side-topnav li:hover {
            background: white;
            box-shadow: inset 400px 0 0 0 #54b3d6;
            color: black;
            transition: all 1s ease;
            cursor: pointer;
        }

        .container {
            position: absolute;
            right: 0;
            width: 85vw;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            width: 85vw;
            height: 10vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            /* z-index: 1; */
        }

        .topnav {
            width: 100%;
            display: flex;
        }

        .search {
            flex: 4;
            display: flex;
            justify-content: center;
        }

        .search input[type=text] {
            padding: 10px;
            width: 60%;
            font-size: 1em;
            border-radius: .5em;
        }

        .btn {
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(41, 14, 68, 0.6225840678068102) 0%, rgba(4, 98, 152, 1) 100%, rgba(17, 225, 160, 1) 100%);
        }

        .btn [type=submit] {
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(41, 14, 68, 0.6225840678068102) 0%, rgba(4, 98, 152, 1) 100%, rgba(17, 225, 160, 1) 100%);
            color: white;
            padding: 10px;
            /* width: 60%; */
            font-size: 1em;
            border-radius: .5em;
        }


        button {
            width: 40px;
            height: 40px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        button img {
            width: 30px;
            height: 30px;

        }

        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
        }

        .user a {
            background-color: rgb(84, 201, 247);
        }

        .img-case img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            margin-top: 10vh;
            min-height: 85vh;
            background: #f1f1f1;
        }

        /* statistics */
        .container1 {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 20px 15px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background: white;
            width: 245px;
            height: 150px;
            box-shadow: 2px 5px 10px 2px rgba(17, 16, 16, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }

        /* 
        table {
            padding: 10px;

            text-align: left;
            padding: 8px;

        table {
            margin-top: 2em;
            text-align: center;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            border-collapse: collapse;
        }

        th {
            font-size: 1.2em;
            padding: .5em;
            background-color: rgb(84, 201, 247);
            color: white;
            border-style: solid;
            border-color: black;
        }

        td {
            background-color: white;
            padding: 1em;
            border-style: solid;
        }



        /* flight control */
        .container2 {
            display: flex;
            align-items: center;
            /* align-items: flex-start; */
            /* min-height: 59vh; */
            justify-content: center;
            width: 50%;
        }

        .flight-control {
            /* margin: auto; */
            display: flex;
            min-height: 25vh;
            /* flex: 4; */
            background: white;
            margin: 0 25px 25px 25px;
            box-shadow: 2px 5px 10px 2px rgba(17, 16, 16, 0.2);
            flex-direction: column;
        }


        /* new custumers */
        .container3 {
            flex: 2;
            background: white;
            min-height: 50vh;
            margin: 0 25px;
            box-shadow: 2px 5px 10px 2px rgba(17, 16, 16, 0.2);
            display: flex;
            flex-direction: column;
        }

        .container3 table td:nth-child(1) img {
            height: 40px;
            width: 40px;
        }


        /* media queries */
        @media screen and (max-width: 1040px) {
            .side-topnav li {
                font-size: 17px;
            }
        }

        @media screen and (max-width: 930px) {
            .side-topnav {
                align-items: center;
            }

            .side-topnav li span {
                display: none;
            }

            .side-topnav li img {
                width: 40px;
                height: 40px;
            }

            .side-topnav li:hover {
                padding: 9px 40px;
            }
        }

        @media screen and (max-width:536px) {

            .container .content .container1 {
                justify-content: center;
            }

            .menu h1 {
                font-size: 16px;
            }

            .side-topnav li img {
                width: 30px;
                height: 30px;
            }

            .flight-control table th:nth-child(2),
            .flight-control table td:nth-child(2) {
                display: none;
            }
        }
    </style>
