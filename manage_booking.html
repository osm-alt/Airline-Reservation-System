<!DOCTYPE html>

<html>
<head>
    <title>Manage Booking</title>
</head>

<body>
    <center>
        <h1>Manage Booking</h1>
        <p>View your reservations and make changes to your flight details</p>
    </center>
    <form method="post" action="">
        <fieldset>
            <legend>View Reservation</legend>
        <p>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </p>
        <p>
            <label for="booking_reference">Booking Reference Number</label>
            <input type="text" name="booking_reference" id="booking_reference">
        </p>   
        <input type = "submit" value = "View Reservation">
        </fieldset>
    </form>
</body>
</html>
