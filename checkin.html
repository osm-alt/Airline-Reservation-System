<form post="method" autocomplete="on" >
    <fieldset><legend style="color: blue;">Check-In</legend>
    <p><label><input name = "Lname" type="text" size = "21" style="margin-left: 10px; border-radius: 5px; background-color: lightblue; border: 3px solid #555; height: 25px; font-size: large;" placeholder="Last Name"></p>
    <p><label><input name = "BRN" type="text" size = "21" style="margin-left: 10px; border-radius: 5px; background-color: lightblue; border: 3px solid #555; height: 25px; font-size: large;" placeholder="Booking Reference Number"></p>
    <p><input type = "submit" value = "Check In" style="border-radius: 5px;color: blue; height: 30px; background-color: grey; margin-left: 10px; box-sizing:border-box; font-size: larger;"></p>
